<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="styleSheet" href="Style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left_content">
        <div class="head">Your Result</div>
        <div class="numbers"><span>76</span> 0f 100</div>
        <div class="content">
          <div class="content_head">Great</div>
          <div class="content_text">You scored higher than 65% of<br> the peoplr who have taken<br> these tests</div>
        </div>      
      </div>
      <div class="right_content">

        <div class="shead">Summary</div>

        <div class="category">

          <div class="sections" id="section_1">
            <div class="left">
            <i class="fa-brands fa-nfc-directional" style="color:  hsl(0, 100%, 67%); background-color: hsl(0deg 100% 67% / 0%);"></i> 
            <span style="margin-left: 10px ;color: hsl(0, 100%, 67%); background-color: hsl(0deg 100% 67% / 0%);">Reaction</span>
            </div>
            <div class="right">
              <b style="color: black;background-color: hsl(0deg 100% 67% / 0%);">80</b> / 100
            </div>
          </div>

          <div class="sections" id="section_2">
            <div class="left">
              <i class="fa-solid fa-brain" style="color:  hsl(39, 100%, 56%); background-color: hsl(0deg 100% 67% / 0%);"></i>
              <span style="margin-left: 10px ;color: hsl(39, 100%, 56%); background-color: hsl(0deg 100% 67% / 0%);
              ">Memory</span>
            </div>
            <div class="right">
              <b style="color: black;background-color: hsl(0deg 100% 67% / 0%);">92</b> / 100
            </div>
          </div>
          
          <div class="sections" id="section_3">
            <div class="left">
              <i class="fa-regular fa-comment" style="color:  hsl(166, 100%, 37%); background-color: hsl(0deg 100% 67% / 0%);"></i>
              <span style="margin-left: 10px ;color: hsl(166, 100%, 37%); background-color: hsl(0deg 100% 67% / 0%);
              ">Verbal</span>
            </div>
            <div class="right">
              <b style="color: black;background-color: hsl(0deg 100% 67% / 0%);">61</b> / 100
            </div>
          </div>

          <div class="sections" id="section_4">
            <div class="left">
              <i class="fa-regular fa-eye" style="color:  hsl(234, 85%, 45%); background-color: hsl(0deg 100% 67% / 0%);"></i>
              <span style="margin-left: 10px ;color: hsl(234, 85%, 45%); background-color: hsl(0deg 100% 67% / 0%);
              ">Visual</span>
            </div>
            <div class="right">
              <b style="color: black;background-color: hsl(0deg 100% 67% / 0%);">72</b> / 100
            </div>
          </div>
        </div>
        <br>
        <form class="button_con">
          <input type="button" value="continue">
        </form>
      </div>
    </div>
  </body>
</html>
